<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <style>
      body {
        padding: 20px;
        position: relative; /* Required for absolute positioning of the button */
      }
      .expense-card {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      /* Style for the premium button */
      #premiumButton {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Premium Membership Button -->
      <button id="premiumButton" class="btn btn-success">
        Buy Premium Membership
      </button>

      <h1 class="text-center my-4">Expense Tracker</h1>

      <!-- Expense Form -->
      <div class="card p-4 mb-4">
        <form id="expenseForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount Spent</label>
            <input type="number" class="form-control" id="amount" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option value="Food">Food</option>
              <option value="Petrol">Petrol</option>
              <option value="Salary">Salary</option>
              <option value="Entertainment">Entertainment</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
      </div>

      <!-- Expense List -->
      <div id="expenseList" class="mt-4"></div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="expense.js"></script>

    <!-- Script for Premium Button -->
    <script>
      document
        .getElementById("premiumButton")
        .addEventListener("click", function () {
          window.location.href = "../cashFreePayment/cashFreePayment.html";
        });
    </script>
  </body>
</html>
