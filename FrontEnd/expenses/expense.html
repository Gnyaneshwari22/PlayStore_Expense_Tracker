<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <div class="container">
      <!-- Premium Membership Button -->
      <div id="premiumSection">
        <button id="premiumButton" class="btn btn-success">
          <i class="bi bi-star-fill"></i> Buy Premium
        </button>
        <!-- Premium message will be dynamically inserted here -->

        <button id="leaderBoardButton" class="btn btn-primary">
          <i class="bi bi-trophy-fill"></i> LeaderBoard
        </button>

        <!-- logout button -->
        <button id="logoutButton" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
        <button id="downloadButton" class="btn btn-info text-white">
          <i class="bi bi-download"></i> Download Report
        </button>
      </div>

      <h1 class="text-center my-4">Expense Tracker</h1>

      <!-- Expense Form -->
      <div class="card p-4 mb-4 border-0">
        <form id="expenseForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount Spent</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              required
              placeholder="Enter amount"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              required
              placeholder="What was this expense for?"
            />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option value="" disabled selected>Select a category</option>
              <option value="Food">Food</option>
              <option value="Petrol">Petrol</option>
              <option value="Salary">Salary</option>
              <option value="Entertainment">Entertainment</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            <i class="bi bi-plus-circle"></i> Add Expense
          </button>
        </form>
      </div>

      <!-- Expense List -->
      <h3 class="mt-5 mb-4">Your Expenses</h3>
      <div id="expenseList" class="mt-4"></div>
      <div id="paginationControls" class="mt-4">
        <button id="prevPage" class="btn btn-outline-secondary">
          <i class="bi bi-chevron-left"></i> Previous
        </button>
        <span id="currentPage" class="mx-3">1</span>
        <span>of</span>
        <span id="totalPages" class="mx-3">1</span>
        <button id="nextPage" class="btn btn-outline-secondary">
          Next <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="expense.js"></script>

    <!-- Script for Premium Button -->
    <script>
      document
        .getElementById("premiumButton")
        .addEventListener("click", function () {
          window.location.href = "../cashFreePayment/cashFreePayment.html";
        });
    </script>
  </body>
</html>
