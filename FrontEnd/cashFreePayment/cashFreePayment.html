<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Cashfree SDK -->
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      /* Custom CSS for centering the box */
      .center-box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2em;
        margin-top: 2em;
      }
      .content-box {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 4em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 53%);
        background-color: #f9f9f9;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <h1>Cashfree Checkout Integration</h1>
      <div class="content-box">
        <h3 class="mb-4">
          Click below to open the checkout page in current tab
        </h3>
        <button id="payButton" class="btn btn-success p-7">Pay Now</button>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="cashfree_self.js"></script>
  </body>
</html>
