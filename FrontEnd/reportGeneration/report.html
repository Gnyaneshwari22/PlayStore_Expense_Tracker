<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day to Day Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Day to Day Expenses</h1>

      <h2>2021</h2>
      <h3>March 2021</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Income</th>
            <th>Expense</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01-03-2021</td>
            <td>Milk</td>
            <td>Milk</td>
            <td>0.00</td>
            <td>60.00</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <h3>Yearly Report</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Month</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>March</td>
            <td>60,000.00</td>
            <td>670.00</td>
            <td>4,330.00</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <h3>Notes Report 2021</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>11-02-2021</td>
            <td>Gave advance to construction.</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <div class="d-flex justify-content-center mb-4 mt-5">
        <button id="downloadBtn" class="btn btn-primary" disabled>
          Download Expenses
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
